<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>session</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div>
    <form
            th:object="${sess}"
            th:method="post"
            th:action="@{/session/merge_update/{id}(id=${sess.id})}"

            style="width: 500px; height: 300px; margin-top: 200px; margin-left: 500px">

        <div class="form-group">
            <label for="exampleInputEmail1">session name</label>
            <input th:field="${sess.name}" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="user name">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword2">session start</label>
            <input th:field="${sess.start}" type="text" class="form-control" id="exampleInputPassword2" placeholder="age">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">session finish</label>
            <input th:field="${sess.finish}" type="text" class="form-control" id="exampleInputPassword1" placeholder="finish">
        </div>
        <button type="submit" class="btn btn-primary">submit</button>
    </form>

</div>

</body>
</html>
