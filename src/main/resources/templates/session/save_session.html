<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>session</title>
    <style>
        body{
            background-color: darkslategray;
        }
    </style>

    <link rel="stylesheet" href="CSS.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body >
<div>
    <form
            th:method="post"
            th:action="@{/session/save_session}"
            th:object="${sess}"
    >
        <div class="form-group">
            <label for="1" style="color: aliceblue"><strong> session name</strong></label>
            <input th:field="${sess.name}" type="text" class="form-control" id="1" aria-describedby="emailHelp" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="2" style="color: aliceblue"><strong> session start</strong></label>
            <input th:field="${sess.start}" type="date" class="form-control" id="2" placeholder="start">
        </div>
        <div class="form-group">
            <label for="2" style="color: aliceblue"><strong>session finish</strong></label>
            <input th:field="${sess.finish}" type="date" class="form-control" id="3" placeholder="finish">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
