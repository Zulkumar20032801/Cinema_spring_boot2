<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>movie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="Css2.css">
</head>
<body>
<div>
    <form
            th:object="${movie}"
            th:method="post"
            th:action="@{/movie/merge_update/{id}(id=${movie.id})}"

            style="width: 500px; height: 300px; margin-top: 200px; margin-left: 500px">

        <div class="form-group">
            <label for="1" style="color: aliceblue"><strong>name</strong></label>
            <input th:field="${movie.name}" type="text" class="form-control" id="1" aria-describedby="emailHelp" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="2" style="color: aliceblue"><strong>createDate</strong></label>
            <input th:field="${movie.createDate}" type="text" class="form-control" id="2" placeholder="Address">
        </div>
        <div class="form-group">
            <label for="3" style="color: aliceblue"><strong>country</strong></label>
            <input th:field="${movie.country}" type="text" class="form-control" id="3" placeholder="Address">
        </div>
        <div class="form-group">
            <label for="4" style="color: aliceblue"><strong>language</strong></label>
            <input th:field="${movie.language}" type="text" class="form-control" id="4" placeholder="Address">
        </div>
        <div class="form-group">
            <label for="5" style="color: aliceblue"><strong>genre</strong></label>
            <input th:field="${movie.genre}" type="text" class="form-control" id="5" placeholder="Address">
        </div>
        <div class="form-group">
            <label for="5" style="color: aliceblue"><strong>image</strong></label>
            <input th:field="${movie.image}" type="file" class="form-control" id="6" placeholder="image">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>

</body>
</html>
