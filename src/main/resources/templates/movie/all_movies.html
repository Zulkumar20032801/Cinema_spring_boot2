<!DOCTYPE html>
<html lang="en"   xmlns:th="http://www.thymeleaf.org"   >
<head>
    <meta charset="UTF-8">
    <title>movie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
<table  class="table " style="width: 500px; height: 300px; margin-top: 200px; margin-left: 500px" >
    <thead  style="color: black" class="thead-dark">
    <tr>
        <th scope="col"><b >ID</b></th>
        <th scope="col"><b>NAME</b></th>
        <th scope="col"><b>CREATE_DATE</b></th>
        <th scope="col"><b>COUNTRY</b></th>
        <th scope="col"><b>LANGUAGE</b></th>
        <th scope="col"><b>GENRE</b></th>
        <th scope="col"><b>IMAGES</b></th>


        <th>
            <a th:href="@{/movie/save}">
                <button type="button" class="btn btn-secondary">add movie</button>

            </a>

    </tr>
    </thead>
    <tbody>
    <tr th:each="movie:${all_movies}">
        <td th:text="${movie.id}"></td>
        <td th:text="${movie.name}"></td>
        <td th:text="${movie.createDate}"></td>
        <td th:text="${movie.country}"></td>
        <td th:text="${movie.language}"></td>
        <td th:text="${movie.genre}"></td>
        <td th:text="${movie.image}"></td>


        <td>
            <a th:href="@{/movie/update/{id}(id=${movie.id})}">
                <button style="color: black" type="button" class="btn btn-info">update</button>
            </a>
        </td>

        <td>
            <a th:href="@{/movie/delete/{id}(id=${movie.id})}">
                <button  style="color: black " type="button" class="btn btn-info">delete</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
