<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"   xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cinema</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="Css.css">

<!--    <link rel="stylesheet" href="JS.js">-->
</head>
<body style="background-image: url(https://w.forfun.com/fetch/95/95d40bd5437db34334a3d5e2a795a4d8.jpeg)" >
<div>  <div class="box">


    <form
            th:method="post"
            th:action="@{/cinema/save_cinema}"
            th:object="${cinema}"         enctype="multipart/form-data"
    >
        <div class="form-group">
            <label for="1" style="color: aliceblue"><strong>name</strong></label>
            <input th:field="${cinema.name}" type="text" class="form-control" id="1" aria-describedby="emailHelp" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="2" style="color: aliceblue"><strong>address</strong></label>
            <input th:field="${cinema.address}" type="text" class="form-control" id="2" placeholder="Address">
        </div>
        <div class="form-group">
            <input th:field="${cinema.image}" type="file">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div> </div>
</body>
</html>
