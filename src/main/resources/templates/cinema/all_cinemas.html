<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>cinema</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="Css.css">
    <link rel="stylesheet" href="JS.js">
    <div class="rounded-border-gradient"></div>
</head>
<body style="background-image: url(https://lookw.ru/22/2294/1639273081-1021-www.lookw.ru.jpg)">


<table  class="table " style="width: 300px; height: 300px; margin-top: 200px; margin-left: 200px" >
    <thead  style="color: black" class="thead-dark">
    <tr>
        <th scope="col"><b >ID</b></th>
        <th scope="col"><b>NAME</b></th>
        <th scope="col"><b>ADDRESS</b></th>
        <th scope="col"><b>IMAGE</b></th>
        <th scope="col"><b>ROOMS</b></th>
        <th>
            <a th:href="@{/cinema/save}">
                <button type="button" class="btn btn-secondary">add cinema</button>

            </a>

    </tr>
    </thead>
    <tbody>
    <tr th:each="cinema:${all_cinemas}">
        <td th:text="${cinema.id}"></td>
        <td th:text="${cinema.name}"></td>
        <td th:text="${cinema.address}"></td>
        <td th:action="${cinema.image}"></td>

        <td th:text="${cinema.rooms}"></td>

        <td>
            <a th:href="@{/cinema/update/{id}(id=${cinema.id})}">
                <button style="color: black" type="button" class="btn btn-info">update</button>
            </a>
        </td>


        <td>
            <a th:href="@{/cinema/delete/{id}(id=${cinema.id})}">
                <button  style="color: black " type="button" class="btn btn-info">delete</button>
            </a>
        </td>
        <td>
            <a th:href="@{/cinema/rooms/{id}(id=${cinema.id})}">
                <button style="color:  black" type="button" class="btn btn-in3fo">rooms</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>




</body>
</html>
