<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"    xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>cinema</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body style="background-color: darkslategray">
<div>
    <form

            th:method="post"
            th:action="@{/cinema/merge_update/{id}(id=${cinema})}"
            th:object="${cinema}"        enctype="multipart/form-data"
            style="width: 500px; height: 300px; margin-top: 200px; margin-left: 500px">

        <div class="form-group">
            <label for="exampleInputEmail1">cinema name</label>
            <input th:field="${cinema.name}" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="user name">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">cinema address</label>
            <input th:field="${cinema.address}" type="text" class="form-control" id="exampleInputPassword1" placeholder="age">
        </div>
        <button type="submit" class="btn btn-primary">submit</button>
    </form>

</div>

</body>
</html>
