<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"    xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>cinema</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<table class="table" style="width: 500px; height: 300px; margin-top: 200px; margin-left: 250px">
    <thead>
    <tr>
        <th scope="col"><b>ID</b></th>
        <th scope="col"><b>NAME</b></th>
        <th scope="col"><b>ADDRESS</b></th>
        <th scope="col"><b>ROOMS</b></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${cinema.id}"></td>
        <td th:text="${cinema.name}"></td>
        <td th:text="${cinema.address}"></td>
        <td th:text="${cinema.rooms}"></td>
        <td th:text="${cinema.image}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
