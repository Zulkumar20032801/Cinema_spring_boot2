<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>place</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div>
    <form
            th:object="${place}"
            th:method="post"
            th:action="@{/place/merge_update/{id}(id=${place.id})}"

            style="width: 500px; height: 300px; margin-top: 200px; margin-left: 500px">

        <div class="form-group">
            <label for="exampleInputEmail1">place x</label>
            <input th:field="${place.x}" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="user name">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">place y</label>
            <input th:field="${place.y}" type="text" class="form-control" id="exampleInputPassword1" placeholder="age">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword2">place price</label>
            <input th:field="${place.price}" type="text" class="form-control" id="exampleInputPassword2" placeholder="age">
        </div>
        <button type="submit" class="btn btn-primary">submit</button>
    </form>

</div>

</body>
</html>
